<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>Formulário</title>

    <style>
        form h2 {
            font-weight: bolder;
        }
    </style>

</head>
<body>

    <div class="container">
        <form method="get" action="http://localhost:8080/processa-formulario-4" class="was-validated">
            <h2 class="alert alert-info" style="margin-top: 0.5rem;">Formulário - Nathan</h2>

            <div class="form-group mb-3">
                <label for="iEmail">Digite seu e-mail: </label>
                <input type="email" name="fEmail" id="iEmail" class="form-control" placeholder="Ex: 123@email.com" required>
                <small class="form-text text-muted">Digite seu e-mail</small>
            </div>

            <div class="form-group mb-3">
                <label for="iSenha">Digite sua senha: </label>
                <input type="password" name="fSenha" id="iSenha" class="form-control" required>
                <small class="form-text text-muted">Digite sua senha</small>
            </div>

            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
