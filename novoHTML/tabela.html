<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    
    <title>Tabela com bootstrap</title>

    <style>
        table { text-align: center; }
        tr td:nth-child(2) { text-align: left; }
        tr td:last-child { text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <table class="table yable-bordered table-striped table-hover table-responsive">
            <colgroup>
                <col class="col-3 col-sm-2 bg-info">
                <col class="col-3 col-sm-4">
                <col class="col-3 col-sm-3">
                <col class="col-3 col-sm-3">
            </colgroup>

            <caption style="font-size: 2em; font-weight: bold; text-align: center; caption-side: top">
                Tabela de Clientes
            </caption>

            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Nascimento</th>
                    <th>Sal√°rio (R$)</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>1</th>
                    <th>Fulano</th>
                    <th>10/10/2000</th>
                    <th>10.000,00</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Beltrano</th>
                    <th>05/05/1995</th>
                    <th>5.000,00</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>Sicrano</th>
                    <th>02/02/2000</th>
                    <th>2.000,00</th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
