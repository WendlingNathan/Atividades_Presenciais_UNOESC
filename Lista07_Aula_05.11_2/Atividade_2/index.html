<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <input type="text" 
            class="campo_de_texto" 
            id="iTexto" 
            name="texto" 
            placeholder="Digite alguma coisa aqui...">
            <button id="botao">Vamos lรก</button>

            <div id="mostrar" style="margin-top: 20px;"></div>

    <script type="text/javascript">
        botao.addEventListener('click', function() {
            let el = document.getElementById('botao');
            let texto = document.getElementById('iTexto').value;
            console.log(texto);
            el.addEventListener(document.getElementById('mostrar').innerHTML = texto);
        });

        document.addEventListener();

    </script>
</body>
</html>
