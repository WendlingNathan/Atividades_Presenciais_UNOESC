<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Atividade 2</title>

</head>
<body>

    <div class="container">
        <h2 class="alert alert-info" style="margin-top: 0.5rem">Formulário</h2>

        <div class="form-group mb-3">
            <label for="iNome">Escreva seu nome: </label>
            <input type="text" class="form-control" id="iNome">
        </div>

        <div class="form-group mb-3">
            <label for="iSobrenome">Escreva seu sobrenome: </label>
            <input type="text" class="form-control" id="iSobrenome">
        </div>

        <div class="form-group mb-3">
            <label for="iEmail">Escreva seu e-mail: </label>
            <input type="email" class="form-control" id="iEmail">
        </div>

        <div class="form-group mb-3">
            <label for="iNascimento">Escreva sua data de nascimento: </label>
            <input type="date" class="form-control" id="iNascimento">
        </div>

        <div class="form-group mb-3">
            <label for="iSalario">Escreva o seu salário: </label>
            <input type="number" class="form-control" id="iSalario">
        </div>

        <div class="form-group mb-3">
            <label for="iSenha">Escreva sua senha: </label>
            <input type="password" class="form-control" id="iSenha">
        </div>

        <div class="form-group mb-3">
            <label for="iConfSenha">Confirme sua senha: </label>
            <input type="password" class="form-control" id="iConfSenha">
        </div>

        <button type="submit" class="btn btn-primary" onclick="submeter()">Submeter</button>
    </div>

    <script>
        function submeter() {
            let senha = document.querySelector('#iSenha').value;
            let confSenha = document.querySelector('#iConfSenha').value;
            if (senha == confSenha) {
                const nome = document.querySelector('#iNome').value;
                const sobrenome = document.querySelector('#iSobrenome').value;
                const email = document.querySelector('#iEmail').value;
                const nascimento = document.querySelector('#iNascimento').value;
                const salario = document.querySelector('#iSalario').value;
                const senha = document.querySelector('#iSenha').value;
                const confSenha = document.querySelector('#iConfSenha').value;

                const pessoa = {
                    nome: nome,
                    sobrenome: sobrenome,
                    email: email,
                    nascimento: nascimento,
                    salario: salario,
                    senha: senha
                };

                console.table(pessoa);
            } else {
                alert('Confirmação de senha incorreta! As senhas devem ser iguais');
            }
        }
    </script>

</body>
</html>
